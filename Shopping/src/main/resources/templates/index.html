<!doctype html>
<html lang="en" xmlns:th="http://www.themyleaf.org">
<head th:replace="layout/navbar::html_header">
	<meta charset="UTF-8" />
	<title></title>

</head>
<body>
	<nav th:replace="layout/navbar::navbar"></nav>
	<section> 
	<div class="container">
		<div class="text-center">
			<h1><img th:src="@{/img/desktop.jpg}" alt="" class="navimg" />List Product</h1>
		</div>
		
		
		<table class="table  table-striped table-bordered mt-2">
			<thead class="">  
			  <tr class="bg-primary">
				<th scope="col">ID#</th>
				<th scope="col">Name</th>
				<th scope="col">Photo</th>
				<th scope="col">Price</th>
				<th scope="col">QRCode</th>
				<th scope="col">Barcode</th>
				<th scope="col">Information</th>
				<th scope="col">Buy</th>
				
			  </tr>
			</thead>
			<tbody th:with="qty=1">
			  <tr th:each="product,status : ${products}">
				<th scope="row" th:text="${status.count}"></th>
				<td th:text="${product.name}"></td>
				<td ><img th:src="@{'/img/'+${product.photo}}" alt="" class="my_picture" /></td>
				<td th:text="${product.price}"></td>
				<td ><img th:src="@{'/product/qrcode/'+${product.id}}" alt="" class="" style="width: 50px;height:50px" /></td>
				<td ><img th:src="@{'/product/barcode/'+${product.id}}" alt="" class="" style="width: 100px;height:50px" /></td>
				<td><a th:href="@{'/product/qrcode/'+${product.id}}" class="btn btn-success btn-sm">QRCode</a>
				<a th:href="@{'/product/download-qrcode/'+${product.id}}" class="btn btn-warning btn-sm"><i class="fa fa-download" ></i></a>
				<a th:href="@{'/product/barcode/'+${product.id}}" class="btn btn-success btn-sm">CodeBar</a>
				<a th:href="@{'/product/download-barcode/'+${product.id}}" class="btn btn-warning btn-sm"><i class="fa fa-download" ></i></a>
				</td>
				<td>  
				 <a  th:href="@{'/cart/buy/'+${product.id}}" class="btn btn-primary btn-sm">Buy Now</a>
				</td>
				
			  </tr>
			  
			</tbody>
		  </table>
	
	</div>
	
	</section>

	<footer id="hostTag" th:replace="layout/footer::footer"> </footer>
 

</body>
</html>
